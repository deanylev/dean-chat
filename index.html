<!DOCTYPE html>
<html>

<head>
  <title>DeanChat</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue">
      <a class="brand-logo center">DeanChat</a>
      <ul class="right">
        <li><a id="username" class="dropdown-button" data-activates="user-dropdown"></a></li>
      </ul>
      <ul id="user-dropdown" class="dropdown-content">
        <li><a id="rename" data-target="rename-modal" class="modal-trigger signed-in hide">Change Name</a></li>
        <li><a id="logout" class="signed-in hide">Log Out</a></li>
      </ul>
    </div>
  </nav>
  <main class="container">
    <br>
    <section class="login center">
      <div class="row">
        <div class="col s12">
          Please enter your name:
          <div class="input-field inline">
            <input id="name" type="text">
          </div>
          <button id="submit-name" class="btn waves-effect blue">Enter</button>
        </div>
      </div>
    </section>
    <section class="signed-in hide">
      <div id="rename-modal" class="modal">
        <div class="modal-content">
          <h4>Change name</h4>
          <input type="text" placeholder="Enter a new name">
          <button class="btn waves-effect blue">Submit</button>
        </div>
      </div>
      <div class="row">
        <div class="col m10 s12">
          <h3 class="center">Messages</h3>
          <div id="messages"><br>
            <h5 class="center">Loading messages...</h5></div>
          <em><b><span id="typing"></span></b></em>
        </div>
        <div class="col m2 hide-on-small-only">
          <h3 class="center">Online</h3>
          <div id="online-users" class="user-list center"></div>
          <br>
          <h3 class="center">Offline</h3>
          <div id="offline-users" class="user-list center"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="container">
    <input id="message" class="signed-in hide" type="text" placeholder="Type your message and press enter">
  </footer>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>
</body>

</html>
