<!DOCTYPE html>
<html>

<head>
  <title>DeanChat</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">DeanChat</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>
  <main class="container">
    <section class="login">
      <div class="row">
        <div class="col s12">
          Please enter your name:
          <div class="input-field inline">
            <input id="name" type="text">
          </div>
          <button id="submit-name" class="btn">Enter</button>
        </div>
      </div>
    </section>
    <section class="signed-in hide">
      <div class="row">
        <div class="col m10 s12">
          <h3 class="center">Messages</h3>
          <div id="messages"><br><h5 class="center">Loading messages...</h5></div>
          <em><b><span id="typing"></span></b></em>
        </div>
        <div class="col m2 hide-on-small-only">
          <h3 class="center">Online</h3>
          <div id="online-users" class="user-list center"></div>
          <br>
          <h3 class="center">Offline</h3>
          <div id="offline-users" class="user-list center"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="container">
    <input id="message" type="text">
  </footer>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>
</body>

</html>
